<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Nanum+Pen+Script&Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="cols col-md-7 header-margin"></div>
        <div class="cols col-md-5">
          <div class="header">
            <h1>Tic-Tac-Toe</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="cols col-md-7 board-wrap">
          <table class="board">
            <tbody>
              <tr>
                <td id="cell-0"></td>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
              </tr>
              <tr>
                <td id="cell-3"></td>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
              </tr>
              <tr>
                <td id="cell-6"></td>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="cols col-md-5 control-wrap">
          <div class="controls">
            <button class="btn btn-lg btn-success">New Game</button>
          </div>

          <div class="copyright">
            <p>Â© 2021 Prasha Goyal</p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/game.js"></script>
  </body>
</html>
